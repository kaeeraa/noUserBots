name: Refactor App
'on':
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
permissions:
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies [stage 1]
        run: |
          apt-get update
          apt-get install pipx
          pipx install poetry

      - name: Update poetry.lock
        run: |
          poetry lock

      - name: Install dependencies [stage 2]
        run : |
          poetry install
          poetry update

      - name: Lint with mypy
        run: |
          poetry shell
          poetry run "mypy .

      - name: Sort imports
        run: |
          poetry shell
          poetry run "isort .
